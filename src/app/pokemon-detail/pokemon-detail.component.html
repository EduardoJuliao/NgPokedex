<div *ngIf="pokemon !== undefined">
  <!-- Poke info -->
  <mat-grid-list cols="2" rowHeight="30px">
    <mat-grid-tile> #{{ pokemon.id }} </mat-grid-tile>
    <mat-grid-tile>
      {{ pokemon.name | uppercase }}
    </mat-grid-tile>
  </mat-grid-list>
  <br />

  <!-- Picture -->

  <mat-grid-list
    *ngIf="pokemon.sprites.front_default !== null"
    cols="1"
    rowHeight="200px"
  >
    <mat-grid-tile>
      <img [src]="pokemon.sprites.front_default" width="192" />
    </mat-grid-tile>
  </mat-grid-list>
  <mat-grid-list
    cols="1"
    rowHeight="100px"
    *ngIf="pokemon.sprites.front_default === null"
  >
    <mat-grid-tile [colspan]="1">
      <img src="assets/img/pokeball.png" width="96" />
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1">
      <span>No image avaliable </span>
      <mat-icon>sentiment_very_dissatisfied</mat-icon>
    </mat-grid-tile>
  </mat-grid-list>
  <br />

  <!-- Types -->

  <mat-grid-list [cols]="pokemon.types.length" rowHeight="30px">
    <mat-grid-tile [colspan]="pokemon.types.length">
      Types
    </mat-grid-tile>
    <div *ngFor="let chunks of chunk(pokemon.types, pokemon.types.length)">
      <mat-grid-tile *ngFor="let type of chunks">
        {{ type.type.name | firstUpperCase }}
      </mat-grid-tile>
    </div>
  </mat-grid-list>
  <br />

  <!-- Stats -->

  <mat-grid-list cols="2" rowHeight="30px">
    <mat-grid-tile [colspan]="2">
      Stats
    </mat-grid-tile>
    <div *ngFor="let chunks of chunk(orderedStats(), 2)">
      <mat-grid-tile *ngFor="let stat of chunks">
        {{ stat.stat.name | firstUpperCase }}:
        {{ stat.base_stat }}
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
