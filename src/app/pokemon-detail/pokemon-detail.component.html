<div *ngIf="pokemon !== undefined">
  <p>
    {{ pokemon.name | uppercase }}
  </p>
  <p>
    {{ pokemon.id }}
  </p>
  <div>
    <p *ngFor="let stat of orderedStats()">
      {{stat.stat.name | firstUpperCase }}: {{stat.base_stat}}
    </p>
  </div>
  <div>
    <p>
      types
    </p>
    <p *ngFor="let type of pokemon.types">
      {{type.type.name | firstUpperCase}}
    </p>
  </div>
  <p>
    <img [src]="pokemon.sprites.front_default">
  </p>
</div>
