<mat-sidenav-container>
  <mat-progress-bar mode="indeterminate" [ngStyle]="{display: isSomethingLoading ? 'block' : 'none'}"></mat-progress-bar>
  <mat-sidenav
    #sidenav
    [opened]="screenWidth > 840"
    [mode]="screenWidth > 840 ? 'side' : 'over'"
  >
    <app-pokemon-list [pokeDetail]="pokeDetail"></app-pokemon-list>
  </mat-sidenav>
  <div [ngStyle]="{ display: screenWidth > 840 ? 'none' : 'block' }">
    <button type="button" mat-button (click)="sidenav.open()">
      Toggle sidenav when display is block
    </button>
  </div>
  <mat-sidenav-content>
    <app-pokemon-detail #pokeDetail></app-pokemon-detail>
  </mat-sidenav-content>
</mat-sidenav-container>
